<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rhythm Typist</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

</head>

<body>
  <h1>Rhythm Typist</h1> 

  <div id="target"></div> 

  <div id="lane">
    <div id="hitline"></div> 

  <div id="hitbox"></div> 
  <div id="typingEcho"></div> 
     <div id="matchFlash"></div>  

  </div>

  <input id="input"
    inputmode="text"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
    placeholder="여기에 커서를 두고 타이핑" /> 
  <button id="start">시작</button>

  <div id="judge">-</div>


<script src="js/game.js"></script>


</body>
</html>
